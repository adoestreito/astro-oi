<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 id="test">Hello grid!</h1>
        <p>There are rows and columns in a grid</p>
        <h2>Is this other row?</h2>
        <p>Or a column?</p>
        <img src="/public/gifs/skeletonc.gif" alt="">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/aB7MWuXqvkQ?si=uclRga5f6rkWq9FB"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/aB7MWuXqvkQ?si=uclRga5f6rkWq9FB"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/aB7MWuXqvkQ?si=uclRga5f6rkWq9FB"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/aB7MWuXqvkQ?si=uclRga5f6rkWq9FB"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/aB7MWuXqvkQ?si=uclRga5f6rkWq9FB"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div id="video-container" class="video-wrapper">
            <div class="click-overlay" id="overlay"></div>
            <iframe src="https://www.youtube.com/embed/aB7MWuXqvkQ?si=uclRga5f6rkWq9FB" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {

            display: grid;
            grid-template-columns:
                repeat(4, 1fr);
            grid-template-rows:
                repeat(4, 1fr);
        }

        .container img {
            height: 10vh;
            width: 1fr;
        }

        #test {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
        }

        .video-wrapper {
            position: relative;
            width: 560px;
            height: 315px;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
        }

        .click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background: transparent;
            z-index: 2;
        }
    </style>
    <script>
        document.getElementById("overlay").addEventListener("click", function () {
            const container = document.getElementById("video-container");
            container.style.gridRow = "2 / 4";
            container.style.gridColumn = "2 / 5";
            this.remove(); // optional: remove overlay after first click
        });
    </script>



</body>

</html>
